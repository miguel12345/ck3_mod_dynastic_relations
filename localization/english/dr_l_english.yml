 game_concept_dynastic_relation:0 "Династическое отношение"
 game_concept_dynastic_relations:0 "Династические отношения"
 game_concept_dynastic_relation_desc:0 "Династические отношения измеряют, что две [dynasties|E] думают друг о друге. Он варьируется от #N [EmptyScope.ScriptValue('dr_dynasty_relation_min_value')] #! до #P +[EmptyScope.ScriptValue('dr_dynasty_relation_max_value')] #! и в первую очередь влияет на [opinion|E] между каждым членом обоих [dynasties|E].\n\nДинастические отношения можно улучшить многими действиями между членами разных [dynasties|E], в том числе [marriages|E], предоставление [titles|E], и т.д. На это негативно повлияет объявление [wars|E], отзывание [titles|E], [executing|E] заключенных, и т.д.\n\nСо временем они будут уменьшаться #weak (0.5/year) #! ближе к стандартному значению #weak (0) #!.\n\nКак только династические отношения достигают #P +[EmptyScope.ScriptValue('dr_dynasty_relation_friends_threshold_value')]#!, обе [dynasties|E] станут друзьями, усиляя положительное воздействия на [opinion|E] между их членами. В дополнение, [dynast|E] дружественных династий всегда будут друзьями. И наоборот, как только он достигает #N [EmptyScope.ScriptValue('dr_dynasty_relation_rivals_threshold_value')]#!, то [dynasties|E] станут соперниками, усиливая негативное влияние на [opinion|E] между его членами. В дополнение, [dynast|E] из соперничающих династий всегда будут соперниками.\n\nЧтобы династические отношения вернулись к нейтральному состоянию, они должны достичь #P +[EmptyScope.ScriptValue('dr_dynasty_relation_friends_to_neutral_threshold_value')]#! если друзья или #N [EmptyScope.ScriptValue('dr_dynasty_relation_rivals_to_neutral_threshold_value')]#! если соперники."
